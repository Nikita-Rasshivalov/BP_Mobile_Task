<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Arta Banner</title>
  </head>
  <body>
    <div class="banner">
      <div class="wrapper">
        <main class="main">
          <div class="main-title">
            <span
              class="title-text"
              data-i18n="Get Unlimited <br>Access"
            ></span>
          </div>

          <div class="features">
            <div class="feature">
              <picture>
                <source
                  srcset="
                    assets/images/Arta_13iphone_1/UnlimitedArt@1x.png 1x,
                    assets/images/Arta_13iphone_1/UnlimitedArt@2x.png 2x,
                    assets/images/Arta_13iphone_1/UnlimitedArt@3x.png 3x
                  "
                  media="(min-width: 390px)"
                  type="image/jpeg"
                />
                <img
                  src="assets/images/Arta_8iphone_1/UnlimitedArt@1x.png"
                  srcset="
                    assets/images/Arta_8iphone_1/UnlimitedArt@2x.png 2x,
                    assets/images/Arta_8iphone_1/UnlimitedArt@3x.png 3x
                  "
                  alt="Unlimited Art Creation"
                  class="feature-img"
                />
              </picture>
              <p
                class="feature-text"
                data-i18n="Unlimited Art <br>Creation"
              ></p>
            </div>

            <div class="feature">
              <picture>
                <source
                  srcset="
                    assets/images/Arta_13iphone_1/ExclusiveStyles@1x.png 1x,
                    assets/images/Arta_13iphone_1/ExclusiveStyles@2x.png 2x,
                    assets/images/Arta_13iphone_1/ExclusiveStyles@3x.png 3x
                  "
                  media="(min-width: 390px)"
                  type="image/jpeg"
                />
                <img
                  src="assets/images/Arta_8iphone_1/ExclusiveStyles@1x.png"
                  srcset="
                    assets/images/Arta_8iphone_1/ExclusiveStyles@2x.png 2x,
                    assets/images/Arta_8iphone_1/ExclusiveStyles@3x.png 3x
                  "
                  alt="Exclusive Styles"
                  class="feature-img"
                />
              </picture>
              <p class="feature-text" data-i18n="Exclusive <br>Styles"></p>
            </div>

            <div class="feature">
              <picture>
                <source
                  srcset="
                    assets/images/Arta_13iphone_1/MagicAvatars@1x.png 1x,
                    assets/images/Arta_13iphone_1/MagicAvatars@2x.png 2x,
                    assets/images/Arta_13iphone_1/MagicAvatars@3x.png 3x
                  "
                  media="(min-width: 390px)"
                  type="image/jpeg"
                />
                <img
                  src="assets/images/Arta_8iphone_1/MagicAvatars@1x.png"
                  srcset="
                    assets/images/Arta_8iphone_1/MagicAvatars@2x.png 2x,
                    assets/images/Arta_8iphone_1/MagicAvatars@3x.png 3x
                  "
                  alt="Magic Avatars"
                  class="feature-img"
                />
              </picture>
              <p
                class="feature-text"
                data-i18n="Magic Avatars <br>With 20% Off"
              ></p>
            </div>
          </div>

          <div class="options">
            <button class="option option--best-offer">
              <div class="label-container">
                <div class="label-container-inner">
                  <span class="label" data-i18n="BEST OFFER">Best Offer</span>
                </div>
              </div>

              <div class="offer-container">
                <span class="option-title" data-i18n="YEARLY ACCESS"></span>
                <span
                  class="price-sub"
                  data-i18n="Just {{price}} per year"
                  data-i18n-vars='{"price":"$39.99"}'
                ></span>
              </div>

              <div class="price">
                <span
                  class="price-main"
                  data-i18n="{{price}} <br>per week"
                  data-i18n-vars='{"price":"$0.48"}'
                >
                </span>
              </div>
            </button>

            <button class="option option--offer">
              <span class="option-title" data-i18n="WEEKLY ACCESS"></span>
              <div class="price">
                <span
                  class="price-main"
                  data-i18n="{{price}} <br>per week"
                  data-i18n-vars='{"price":"$6.99"}'
                ></span>
              </div>
            </button>

            <button class="option option--continue">
              <span class="option--continue-title" data-i18n="Continue"></span>
            </button>
          </div>
        </main>

        <footer class="footer">
          <div class="footer-link">
            <a href="#" data-i18n="Terms of Use"></a>
          </div>
          <div class="footer-link">
            <a href="#" data-i18n="Privacy Policy"></a>
          </div>
          <div class="footer-link">
            <a href="#" data-i18n="Restore"></a>
          </div>
        </footer>
      </div>
      <img src="./assets/images/cross.svg" alt="cross" class="cross" />
    </div>
  </body>
</html>
